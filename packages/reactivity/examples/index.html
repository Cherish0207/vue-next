<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>effect</title>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/reactivity.global.js"></script>
  <script>
    const {effect,reactive} = VueReactivity
    const state = reactive({name:'cherish',age:17,other:'xx'})
    effect(()=>{
      console.log('render');
      app.innerHTML = `${state.name} is ${state.age}`
    })
    setTimeout(()=>{
      state.age = 18
    }, 1000)
    setTimeout(()=>{
      state.other = 'xxxx'
    }, 4000)
  </script>
</body>
</html>
